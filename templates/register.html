{% extends "store/main.html" %}

{% block content %}

{% load crispy_forms_tags %}

<!-- Register -->
<div class="container py-5">
    <h1>Register</h1>
    <form method="POST">
        {% csrf_token %}
        {{ register_form|crispy }}
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
    <p class="text-center">If you already have an account, <a href="{% url 'login' %}">login</a>.</p>
</div>

<div>
    {% for message in messages %}
    <h3>{{message}}</h3>
    {% endfor %}
</div>

{% endblock %}
